<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

<div style="border: 2px solid black;">

<h1>Registration Form</h1>
  
  <form>
    <label>Full Name</label><br>
    <input type="text" placeholder="Your name"><br><br>

    <label>Email</label><br>
    <input type="email" placeholder="you@example.com"><br><br>

    <label>Password</label><br>
    <input type="password"><br><br>

    <label>Phone</label><br>
    <input type="tel" placeholder="1234567890"><br><br>

    <label>Gender</label><br>

    <input type="radio" name="gender" value="male">
    <label>Male</label>
    
    <input type="radio" name="gender" value="female">
    <label>Female</label>
    
    <label>Description</label><br>
    <textarea placeholder="Tell us about yourself"></textarea><br><br>

    <input type="checkbox">
    <label>I agree to the terms and conditions</label><br><br>

    <button>Submit</button>
  </form>

</div>
<br>
<br>

    
    <table border="2px">
    <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th> 
    </tr>
    <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>    
    </tr>
    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m</td>
        <td rowspan="2">5:00 p.m</td>
        <td>Introduction to XML</td>
    </tr>
    <tr>
        <td>Validity:DTD and Relax NG</td>
    </tr>
    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m</td>
        <td>11:00 p.m</td>
        <td rowspan="2">XPath</td>
    </tr>
    <tr>
        <td>11:00 a.m</td>
        <td>2:00 p.m</td>
    </tr>
    <tr>
        <td>2:00 p.m</td>
        <td>5:00 p.m</td>
        <td>XSL Tranformations</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>8:00 a.m</td>
        <td>12:00 p.m</td>
        <td>XSL Formatting Objects</td>
    </tr>
    </table>  
</body>
</html>
